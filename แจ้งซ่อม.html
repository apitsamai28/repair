<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แจ้งซ่อม</title>
    <style>
        body {
            position: relative;
            background-color: #e9f2fb; 
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-back {
            background-color: #dc3545;
        }
        .btn-back:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>แบบฟอร์มแจ้งซ่อม</h2>
        <form action="submit_repair.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="room_number">หมายเลขห้องพัก:</label>
                <input type="text" id="room_number" name="room_number" required><br>
            </div>
            <div class="form-group">
                <label for="repairType">ประเภทการซ่อม:</label>
                <select id="repairType" name="repairType" required>
                    <option value="">-- กรุณาเลือก --</option>
                    <option value="ไฟฟ้า">ไฟฟ้า</option>
                    <option value="ประปา">ประปา</option>
                    <option value="เฟอร์นิเจอร์">เฟอร์นิเจอร์</option>
                    <option value="แอร์">แอร์</option>
                    <option value="ประตู">ประตู</option>
                    <option value="ตู้เย็น">ตู้เย็น</option>
                </select>
            </div>
            <div class="form-group">
                <label for="description">รายละเอียดปัญหา:</label>
                <textarea id="description" name="description" rows="4" placeholder="อธิบายปัญหาที่ต้องการแจ้งซ่อม..." required></textarea>
            </div>
            <div class="form-group">
                <label for="repairImage">อัปโหลดรูปภาพปัญหา:</label>
                <input type="file" id="repairImage" name="repairImage" accept="image/*" required>
            </div>
            <button type="submit" class="btn">ส่งข้อมูล</button>
            <button type="reset" class="btn btn-back">ล้างข้อมูล</button>
        </form>
    </div>
</body>
</html>
